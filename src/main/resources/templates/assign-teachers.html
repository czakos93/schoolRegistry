<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link th:replace="fragments/footer :: css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<title th:text="#{title.assign_teachers}"></title>
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<main class="container" >
	<div class="starter-template">
		<h3 th:text="#{title.assign_teachers}"></h3>
		<h5 th:text="#{view.all_possible_teachers}" class="pt-4 pb-2"></h5>
		<form th:object="${allTeachersWrapper}" th:action="@{/admin/users/assign-teachers}" method="post">
			<table class="table text-center">
				<tr><th th:text="#{table.id}"></th><th th:text="#{table.login}"></th><th th:text="#{table.name}"></th><th th:text="#{table.teacher}"></th></tr>
				<tr th:each="teacher : ${allTeachersWrapper.list}">
					<td th:text="${teacher.id}"></td>
					<td th:text="${teacher.email}"></td>
					<td th:text="${teacher.firstname}+' '+${teacher.lastname}"></td>
					<td><input  type="checkbox" th:field="*{list}"  th:value="${teacher.id}"/></td>
				</tr>
				<tr th:each="user : ${possibleTeachers}">
					<td th:text="${user.id}"></td>
					<td th:text="${user.email}"></td>
					<td th:text="${user.firstname}+' '+${user.lastname}"></td>
					<td><input type="checkbox" th:field="*{list}"  th:value="${user.id}"/></td>
				</tr>
			
			</table>
			<input type="submit" class="btn btn-primary float-right " th:value="#{button.apply}">
		</form>	
		<a class="btn btn-primary float-left" th:href="@{/admin}" th:text="#{button.back}"></a>
	</div>
</main>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
