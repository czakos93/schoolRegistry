<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link th:replace="fragments/footer :: css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<title th:text="#{title.manage_subjects}"></title>
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<main class="container" >
	<div class="starter-template">
		<h3 th:text="#{title.manage_subjects}"></h3>
		<h5 th:text="#{view.all_subjects}" class="pt-4 pb-2"></h5>
		<table class="table text-center">
			<tr><th th:text="#{table.id}"></th><th th:text="#{table.name}"></th><th th:text="#{table.teacher}"></th><th th:text="#{table.operations}"></th></tr>
			<tr th:each="subject : ${subjects}">
				<td th:text="${subject.id}"></td>
				<td th:text="${subject.name}"></td>
				<td th:text="${subject.leadTeacher?.owner?.lastname}"></td>
				<td><a th:href="@{subject/edit(id=${subject.id})}" th:text="#{button.edit}" class="btn btn-sm btn-primary"></a>
				<a th:href="@{subject/remove(id=${subject.id})}" th:text="#{button.remove}" class="btn btn-sm btn-danger"></a></td>
			</tr>
		</table>
		<a class="btn btn-primary float-right" th:href="@{subject/add}" th:text="#{button.add}"></a>
		<a class="btn btn-primary float-left" th:href="@{/admin}" th:text="#{button.back}"></a>
	</div>
</main>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
