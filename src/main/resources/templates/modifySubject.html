<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link th:replace="fragments/footer :: css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<title th:text="#{title.modify_subject}"></title>
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<main class="container" >
	<div class="starter-template">
		<h3 th:text="#{title.modify_subject}"></h3>
		<form class="col-4 p-0" th:object="${subject}" th:action="@{/admin/subject/edit}" method="post">
			<input type="hidden" th:field="*{id}" />
			<div class="form-group">
				<label for="name" th:text="#{view.name}" ></label>
				<input type="text" th:field="*{name}" id="name" class="form-control" th:placeholder="${subject.name}"/>				
			</div>
			<div class="form-group">
				<label th:text="#{view.teacher}"></label>
				<select th:field="*{leadTeacher}" class="form-control">
					<option th:text="#{select.null}" th:value="null" ></option>
					<option th:each="teacher : ${teachers}" th:text="${teacher.owner.firstname}+' '+${teacher.owner.lastname}" th:value="${teacher.id}"></option>
				</select>
			</div>
			<input type="submit" class="btn btn-primary float-right" th:value="#{button.apply}"/>
		</form>
		<a class="btn btn-primary float-left" th:href="@{/admin/subjects}" th:text="#{button.back}"></a>
	</div>
</main>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
