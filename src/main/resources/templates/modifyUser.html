<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<title th:text="#{modifyUser.title}"></title>
</head>
<body>
<main class="container pt-5" >
	<div class="starter-template">
	<h3 th:text="#{modifyUser.title}"></h3>
	<form th:object="${user}" th:action="@{/admin/user/edit}" method="post" class="w-50" >	
				<input type="hidden" th:field="*{id}"/>
				<div class="form-group">
					<label for="firstname" th:text="#{registration.firstname}"></label>					
					<input type="text" th:field="*{firstname}"  id="firstname" class="form-control" th:placeholder="#{registration.firstname}"/>
					<div class="text-danger small" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></div>				
				</div>	
				<div class="form-group">
					<label for="lastname" th:text="#{registration.lastname}"></label>					
					<input type="text" th:field="*{lastname}" name="lastname" id="lastname" class="form-control" th:placeholder="#{registration.lastname}"/>
					<div class="text-danger small" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></div>
				</div>	
				<div class="form-group">
					<label for="email" th:text="#{registration.email}"></label>
					<input type="text" th:field="*{email}" name="email" id="email" class="form-control" th:placeholder="#{registration.email}"/>
					<div class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
				</div>			
				<input type="submit" class="btn btn-primary float-right" th:value="#{modifyUser.apply}">
			</form>
			<a class="btn btn-primary float-left" th:href="@{/admin/users}" th:text="#{classes.back}"></a>
	</div>
</main>

</body>
</html>
