<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<title th:text="#{schoolClass.title}"></title>
</head>
<body>
	 <main role="main" class="container pt-5">
		<div class="starter-template">
			<h3 th:text="#{schoolClass.class} + ${schoolClass.name}"></h3>
			<h5 class="py-3" th:text="#{schoolClass.students}"></h5>
				<table class="table">
					<thead>
						<tr>
       						<th th:text="#{schoolClass.lastname}"></th>
        					<th th:text="#{schoolClass.firstname}"></th>
        					<th th:text="#{schoolClass.email}"></th>
      					</tr>
					</thead>
					<tbody>
						<tr th:each="student : ${schoolClass.students}">
							<td th:text="${student.lastname}"></td>
							<td th:text="${student.firstname}"></td>
							<td th:text="${student.email}"></td>
						</tr>
					</tbody>
				</table>
		</div>
	</main>
</body>
</html>
