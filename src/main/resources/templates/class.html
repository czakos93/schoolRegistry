<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link th:replace="fragments/footer :: css">
	<title th:text="#{title.schoolClass}"></title>
</head>
<body>
<header th:replace="fragments/header :: header"></header>
	 <main role="main" class="container">
		<div class="starter-template">
			<h3 th:text="#{view.schoolClass}+' '+${schoolClass.name}"></h3>
			<h5 class="py-3" th:text="#{view.students}"></h5>
				<table class="table">
					<tr>
						<th th:text="#{table.id}"></th>
       					<th th:text="#{table.full_name}"></th>
        				<th th:text="#{table.login}"></th>
      				</tr>
					<tr th:each="student : ${schoolClass.students}">
						<td th:text="${student.owner.id}"></td>
						<td th:text="${student.owner.lastname}+' '+${student.owner.firstname}"></td>
						<td th:text="${student.owner.email}"></td>
					</tr>
				</table>
		</div>
		<a th:href="@{/desktop}" th:text="#{button.back}" class="btn btn-primary"></a>
	</main>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
