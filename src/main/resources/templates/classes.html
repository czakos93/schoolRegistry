<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<title th:text="#{classes.title}"></title>
</head>
<body>
<main class="container pt-5" >
	<div class="starter-template">
		<h3 th:text="#{classes.title}"></h3>
		<h5 th:text="#{classes.all}"></h5>
		<table class="table">
			<tr th:each="class : ${classes}">
				<td th:text="#{classes.name}+' '+${class.name}"></td>
				<td><a th:href="@{class/edit(id=${class.id})}" th:text="#{classes.edit}"></a></td>
				<td><a th:href="@{class/remove(id=${class.id})}" th:text="#{classes.remove}"></a></td>
			</tr>
		</table>
		<a class="btn btn-primary float-right" th:href="@{class/add}" th:text="#{classes.add}"></a>
		<a class="btn btn-primary float-left" th:href="@{/admin}" th:text="#{classes.back}"></a>
	</div>
</main>

</body>
</html>
