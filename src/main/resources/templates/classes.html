<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link th:replace="fragments/footer :: css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<title th:text="#{title.manage_classes}"></title>
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<main class="container" >
	<div class="starter-template">
		<h3 th:text="#{title.manage_classes}"></h3>
		<h5 th:text="#{view.all_classes}" class="pt-4 pb-2"></h5>
		<table class="table text-center">
			<tr><th th:text="#{table.id}"></th><th th:text="#{table.name}"><th th:text="#{table.number_of_students}"></th><th th:text="#{table.operations}"></th></tr>
			<tr th:each="class : ${classes}">
				<td th:text="${class.id}"></td>
				<td th:text="#{view.class}+' '+${class.name}"></td>
				<td class="text-center" th:text="${#lists.size(class.students)}"></td>
				<td><a class="btn btn-sm btn-primary  mr-2" th:href="@{class/edit(id=${class.id})}" th:text="#{classes.edit}"></a><a class="btn btn-sm btn-danger" th:href="@{class/remove(id=${class.id})}" th:text="#{classes.remove}"></a></td>

			</tr>
		</table>
		<a class="btn btn-primary float-right" th:href="@{class/add}" th:text="#{button.add}"></a>
		<a class="btn btn-primary float-left" th:href="@{/admin}" th:text="#{button.back}"></a>
	</div>
</main>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
