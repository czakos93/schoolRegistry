<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link th:replace="fragments/footer :: css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<title th:text="#{title.teacher_panel}"></title>
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<main class="container" >
	<div class="starter-template">
		<h3 th:text="#{title.teacher_panel}"></h3>
		<h5 th:text="#{view.classes}" class="pt-4 pb-2"></h5>
		<table class="table text-center">
		<tr><th th:text="#{table.id}"></th><th th:text="#{table.name}"></th><th class="text-left" th:text="#{table.operations}"></th></tr>
		<tr th:each="class : ${classes}">
			<td th:text="${class.id}"></td>
			<td th:text="${class.name}"></td>
			<td>
			<form class="form-inline" th:action="@{/addGrades}" method="get">
					<input type="hidden" th:name="classID" th:value="${class.id}">
					<select class="form-control form-control-sm" th:name="subjectID" >
						<option th:each="subject : ${teacher.learnedSubjects}" th:value="${subject.id}" th:text="${subject.name}"></option>
					</select>
					<button type="submit" class="btn btn-sm btn-primary ml-1" th:text="#{button.add_grades}"></button>
			</form>
			</td>
		</tr>
		</table>
		
	</div>
</main>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
