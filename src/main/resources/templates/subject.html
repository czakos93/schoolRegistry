<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link th:replace="fragments/footer :: css">
	<title th:text="${subject.name}"></title>
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<main role="main" class="container">
		<div class="starter-template">
			<h3 th:text="${subject.name}"></h3>
			<p th:text="#{subject.teacherName}+' '+ ${subject.leadTeacher.owner.lastname}+' '+${subject.leadTeacher.owner.firstname}"></p>
		</div>
		<a th:href="@{/desktop}" class="btn btn-primary" th:text="#{button.back}"></a>
</main>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
