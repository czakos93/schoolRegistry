<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<title th:text="#{login.title}"></title>
</head>
<body>
	<div class="mx-auto container" >				
		<div class="row justify-content-center">	
			
			<form th:action="@{/login}" method="post" >				
				<legend class="text-center" th:text="#{login.legend}"></legend>
				<div th:if="${param.error}" class="small text-danger" th:text="#{login.error}"></div>					
				<div class="form-group">
					<label for="email" th:text="#{login.email}"></label>					
					<input type="text" name="email" id="email" class="form-control" th:placeholder="#{login.email}"/>
				</div>	
				<div class="form-group">
					<label for="password" th:text="#{login.password}"></label>					
					<input type="password" name="password" id="password" class="form-control" th:placeholder="#{login.password}"/>
				</div>	
				
				<input type="submit" class="btn btn-primary float-right" th:value="#{login.submit}">
				
			</form>
			
		</div>
		<div class="row justify-content-center mt-3">
			<div>
				<p class="text-center" th:text="#{login.or}"></p>
				<p><a class="btn btn-primary" th:href="@{/register}" th:text="#{login.register}"></a>
			</div>
		</div>
	</div>
</body>
</html>
