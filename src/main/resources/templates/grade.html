<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link th:replace="fragments/footer :: css">
	<title th:text="#{title.grade}"></title>
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<main role="main" class="container">
	<div class="starter-template">
		<h3 th:text="#{title.grade}+' '+${grade.gradeValue}"></h3>
		<table class="table">
			<tr><th th:text="#{table.teacher}"></th><td th:text="${grade.gradesList.subject.leadTeacher.owner.lastname}+' '+${grade.gradesList.subject.leadTeacher.owner.firstname}"></td></tr>
			<tr><th th:text="#{table.description}"></th><td th:text="${grade.description}"></td></tr>
			<tr><th th:text="#{table.owner}"></th><td th:text="${grade.gradesList.student.owner.lastname}+' '+${grade.gradesList.student.owner.lastname}"></td></tr>
			<tr><th th:text="#{table.subject}"></th><td th:text="${grade.gradesList.subject.name}"></td></tr>
		</table>
	</div>
	<a th:href="@{/desktop}" th:text="#{button.back}" class="btn btn-primary"></a>
</main>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
