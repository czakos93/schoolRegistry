<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<title th:text="#{modifyClass.title}"></title>
</head>
<body>
<main class="container pt-5" >
	<div class="starter-template">
		<h3 th:title="#{modifyClass.title}"></h3>
		<form th:object="${schoolClass}" th:action="@{/admin/class/edit}" method="post" class="w-50">
		 	<input type="hidden" th:field="*{id}"/>
		 	<div class="form-group ">
		 		<label for="name" th:text="#{schoolClass.name}"></label>
		 		<input type="text" th:field="*{name}" id="name" class="form-control" th:placeholder="*{name}" />
		 	</div>
		 	<div>
		 		<ul>
		 			<li th:each="student : ${students}">
		 				<label th:text="${student.lastname}" ></label>
		 				<input type="checkbox"  th:field="*{students}" th:value="${student.id}"/>
		 			</li>
		 		</ul>
		 	</div>
		 	<input type="submit" class="btn btn-primary float-right " th:value="#{modifyClass.apply}">
		</form>	
		<a class="btn btn-primary float-left" th:href="@{/admin/classes}" th:text="#{classes.back}"></a>
	</div>
</main>
</body>
</html>
