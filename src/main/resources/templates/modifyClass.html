<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link th:replace="fragments/footer :: css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<title th:text="#{title.modify_class}"></title>
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<main class="container" >
	<div class="starter-template">
		<h3 th:text="#{title.modify_class}"></h3>
		<form th:object="${schoolClass}" th:action="@{/admin/class/edit}" method="post" class="col-4 p-0">
		 	<input type="hidden" th:field="*{id}"/>
		 	<div class="form-group ">
		 		<label for="name" th:text="#{view.name}"></label>
		 		<input type="text" th:field="*{name}" id="name" class="form-control" th:placeholder="*{name}" />
		 	</div>
		 	<div>
		 		<p th:text="#{view.students}"> uczniowiee<p>
		 		<table class="table text-center">
		 			<tr><th th:text="#{table.id}"></th><th th:text="#{table.full_name}"></th><th th:text="#{table.belongs}"></th></tr>
		 			<tr th:each="student : ${students}">
		 				<td th:text="${student.owner.id}"></td>
		 				<td th:text="${student.owner.firstname}+' '+${student.owner.lastname}" ></td>
		 				<td><input type="checkbox"  th:field="*{students}" th:value="${student.id}"/></td>
		 			</tr>
		 		</table>
		 	</div>
		 	<input type="submit" class="btn btn-primary float-right " th:value="#{button.apply}">
		</form>	
		<a class="btn btn-primary float-left" th:href="@{/admin/classes}" th:text="#{button.back}"></a>
	</div>
</main>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
